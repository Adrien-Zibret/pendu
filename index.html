<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Le pendu</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mx-auto text-center mt-5">
                <h1>Le jeu du pendu</h1>
            </div>
        </div>
        <!--Image-->
        <div class="row">
            <div class="col-6 mx-auto zoneImg text-center mt-5">
                <img id="imgPendu" src="img/pendu.jpg" alt="">
                <img src="img/victoire.jpg" class="hidden" id="imgVictoire" alt="">
                <table id="tablePourCacher">
                    <tr>
                        <td id="c6"><img src="img/citrouille-split/00.jpg" class="imgCitrouille" alt=""></td>
                        <td id="c7"><img src="img/citrouille-split/10.jpg" class="imgCitrouille" alt=""></td>
                        <td id="c3"><img src="img/citrouille-split/20.jpg" class="imgCitrouille" alt=""></td>
                    </tr>
                    <tr>
                        <td id="c5"><img src="img/citrouille-split/01.jpg" class="imgCitrouille" alt=""></td>
                        <td id="c8"><img src="img/citrouille-split/11.jpg" class="imgCitrouille" alt=""></td>
                        <td id="c2"><img src="img/citrouille-split/21.jpg" class="imgCitrouille" alt=""></td>
                    </tr>
                    <tr>
                        <td id="c4"><img src="img/citrouille-split/02.jpg" class="imgCitrouille" alt=""></td>
                        <td id="c9"><img src="img/citrouille-split/12.jpg" class="imgCitrouille" alt=""></td>
                        <td id="c1"><img src="img/citrouille-split/22.jpg" class="imgCitrouille" alt=""></td>
                    </tr>
                </table>
            </div>
        </div>
        <!--icône tête de mort-->
        <div class="row mt-5">
            <div class="col-lg-6 mx-auto text-center" id="zoneIcone">
            </div>
        </div>
        <!--Mot à deviner-->
        <div class="row">
            <div class="col-lg-12 mx-auto text-center mt-2">
                <div id="zoneMot"></div>
            </div>
        </div>
        <!--zone bouton reco-->
        <div class="row">
            <div class="col-lg-6 mx-auto text-center hidden mb-1" id="zoneBtnReco">
                <div class="btn" id="btnReco">Recommencer</div>
            </div>
        </div>
        <!--Boutons de lettres-->
        <div class="row">
            <div class="col-lg-6 mx-auto text-center mb-2">
                <div id="zoneBouton1"></div>
                <div id="zoneBouton2"></div>
            </div>
        </div>

    </div>
    <script src="https://kit.fontawesome.com/8ec23363a1.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
